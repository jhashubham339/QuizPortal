<mat-card>
    <mat-action-list>
        <div mat-subheader>Categories</div>
        <button mat-list-item [routerLink]="'/user-dashboard/0'"><mat-icon mat-list-icon>quiz</mat-icon>All Quiz</button>
        <button mat-list-item *ngFor="let cet of category" [routerLink]="'/user-dashboard/'+cet.cId"><mat-icon mat-list-icon>quiz</mat-icon>{{cet.title}}</button>
    </mat-action-list>
</mat-card>
